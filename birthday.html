<!DOCTYPE HTML>
<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/app.css">
  <title>Aexhell - Birthday</title>
  <style>
  .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin-right: 50px;
      text-align: center;
      margin-left: 50px;
  }
  div {
      text-shadow: -2.5px 0px 0 #777, 0px -2.5px 0 #777, 0px 2.5px 0 #777, 2.5px 0px 0 #777;
      animation: flashBorder 5s infinite ease-in-out;  
  }
</style>
</head>
<body>

<div class="center-screen">── AEXHELL'S BIRTHDAY ──<br>── SEP 23TH ──<br><br>──────────────────────<br><br><span id="demo"></span></div>

<script>
var countDownDate = new Date("Sep 23, 2020 0:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = "> " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
     
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "── EXPIRED ──";
  }
}, 1000);
</script>

</body>
</html>
